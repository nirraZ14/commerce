{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    
    <form action="{% url 'cAtegory' %}", method="POST">
        <label for="category">Choose a category:</label>
  
        {% csrf_token %}
        <select name="category" id="category">
  
          {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-danger">Select</button>
      
      </form>
  
    
      <div class="col mx-3">
          {% for listing in listings %}
          <div class="card" style="width: 14rem;">
            <img class="card-img-top" src="{{ listing.imageUrl }}" alt="{{ listing.title }}" height="200px">
            <div class="card-body">
              <h5 class="card-title">{{ listing.title }}</h5>
              <p class="card-text">${{ listing.price.bid }}</p>
              <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
            </div>
          </div>
        {% endfor %}
      </div>
{% endblock %}
