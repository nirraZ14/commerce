{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Product title</label>
          <input type="text" class="form-control" name="title"  placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description" placeholder="Enter description">
        </div>
        <div class="form-group">
          <label for="price">Product price</label>
          <input type="number" min="0" class="form-control" name="price" id="price" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select id="category" id="category" name="category">
      
              {% for cat in categories %}
              <option value="{{ cat }}">{{ cat }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="form-group">
          <label for="image">Product image</label>
          <input type="text" class="form-control" id="image"  placeholder="Enter image">
        </div>
    <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
